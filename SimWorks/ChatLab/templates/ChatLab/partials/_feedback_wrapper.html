<div id="sim-feedback-header" class="px-4">
    <h3 class="medium">Simulation Feedback</h3>

    {% if simulation.is_complete %}
        <button @click="toggleFeedback()" class="button primary small hide-small my-4" x-text="feedbackOpen ? 'Hide' : 'Show'"></button>
</div>

    <div id="simulation-feedback"
         x-show="feedbackOpen"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 -translate-y-2"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 -translate-y-2"
         {% comment %}
         hx-get="{% url 'chatlab:refresh_feedback' simulation.id %}"
         hx-swap="outerHTML"
         hx-trigger="refreshFeedback">
         {% endcomment %}
        {% include "chatlab/partials/_feedback_inner.html" %}
    </div>

    {% else %}
        </div> {# closes #sim-feedback-header #}
        <div id="simulation-feedback" class="p-2">
            <div class="sim-metadata-empty">No feedback available yet.</div>
        </div>
    {% endif %}
