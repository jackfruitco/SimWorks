# Here the instructions define your application as a service called "server".
# This service is built from the Dockerfile.dev in the current directory.
# You can add other services your application may depend on here, such as a
# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:
  sim-works:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    env_file:
      - .env
    expose:
      - 8000
    hostname: 'server'
    volumes:
      - static-vol:/app/staticfiles
      - media-vol:/app/media
    networks:
      - SimWorksNet
    depends_on:
      sim-works-db:
        condition: service_healthy

  sim-works-db:
    image: postgres:${DB_IMAGE_TAG:-17.2-alpine}
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME:-AppDatabase}
      POSTGRES_USER: ${DB_USER:-appuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?password not set!}
      POSTGRES_HOST: ${DB_HOST:-db}
      POSTGRES_PORT: ${DB_PORT:-5432}
    networks:
      - SimWorksNet
    expose:
      - '${DB_PORT:-5432}'
    hostname: 'db'
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  sim-works-nginx:
    image: nginx:${PROXY_IMAGE_TAG:-latest}
    ports:
      - "80:80"
    env_file:
      - .env
    volumes:
      - ../nginx/custom-nginx.conf:/etc/nginx/conf.d/default.conf
      - static-vol:/app/static
      - media-vol:/app/media
    depends_on:
      - sim-works
    networks:
      - SimWorksNet

volumes:
  db-data:
  static-vol:
  media-vol:
networks:
  SimWorksNet:
    driver: bridge
